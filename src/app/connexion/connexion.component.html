<div class="container p-3 bg-danger mt-3 w-50 rounded">
    <h3 class="text-white">CONNEXION</h3>
    <div class="alert alert-warning p-3">
        {{message}}
    </div>
  <form #connexion_form="ngForm">
    <div class="mt-3">
      <label for="nom_utilisateur">Nom d'utilisateur</label>
      <input
        required
        class="form-control"
        type="text"
        id="nom_utilisateur"
        [(ngModel)]="nom_utilisateur"
        name="nom_utilisateur"
      />
    </div>

    <div class="mt-3">
        <label for="password">Mot de passe</label>
        <input
          required
          class="form-control"
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <div class="mt-3">
        <a (click)="connexion()" class="btn btn-success" *ngIf="!auth.est_connecter">Connexion</a>
        <a (click)="deconnexion()" class="btn btn-info" *ngIf="auth.est_connecter">Deconnexion</a>
      </div>
  </form>
</div>
