<div class="container p-3 bg-info">
    <h2 class="text-warning">Rechercher un produit</h2>
    <div class="mt-3">
        <label for="nom_produit">Votre recherche</label>
        <input
            class="form-control"
            #nom_rechercher
            (keyup)="rechercher(nom_rechercher.value)"
            placeholder="Rechercher un produit"

        />
        <div class="alert alert-success mt-3 p-3">
            <h3 class="text-white">RÃ©sultat :</h3>
            <!--Le $ est une convention ca indique que c'est un observable-->
            <!--async ne marche que sur des observable et evite le subscribe-->
            <!--Il est = a this.produits$.subscribe(this.produits = produits)-->
            <a *ngFor="let produit of produits$ | async" (click)="go_to_details_produit(produit)">
                <hr>
                {{ produit.nom_produit }}
                <hr>
            </a>
        </div>
    </div>
</div>
